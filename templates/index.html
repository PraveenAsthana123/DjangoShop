<!DOCTYPE html>
<html lang="en">
<head>
  {% load staticfiles %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DjangoShop</title>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
  <h1>Hellooooow!</h1>
  <a href="{% url 'new_product' %}">Add Product</a>
  <a href="{% url 'clients:log_in' %}">Log in</a>
  <a href="{% url 'clients:sign_up' %}">Sign up</a>
  <ul>
    {% for pr in products %}
      <li>
        <a href="{% url 'views.product_detail' pr.pk %}">
          {{ pr.name }}
        </a>
        | {{ pr.description }}
        <img src="{{ pr.image.url }}" alt="{{ pr.name }}"/>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
