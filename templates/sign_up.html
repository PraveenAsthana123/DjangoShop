<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Sign Up</h1>
    <form action="" method="post">
      {% csrf_token %}
      <input type="text" name="username" required>
      <input type="password" name="password" required>
      <button type="submit">Sign Up!</button>
    </form>
  </body>
</html>
